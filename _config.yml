title:  uhaiin
author: jiancai.zhong
email: jiancai.zhong@email.cn
url: https://uhaiin.com
baseurl: "/"
description: > # description of the site (multiple lines allowed)
  A personal blog that’s "fast" and "clean". Built on the minimalist Jekyll theme "uhaiin", it adopts a nearly no-CSS design to reduce loading overhead, bringing reading back to the essence of content. It features technical sharing, article format examples, and other types of content, all neatly organized by categories. Equipped with an RSS subscription function, it’s ideal for you who prefer efficient information acquisition and a minimalist style.

permalink: /:slug.html

favicon: "favicon.ico"

remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page
  lowercase_titles: true # show titles in lowercase in lists

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jektex

jektex:
  cache_dir: ".jektex-cache"
  ignore: ["*.xml"]
  silent: false
  macros:
    - ["\\Q", "\\mathbb{Q}"]
    - ["\\C", "\\mathbb{C}"]
